apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: sample-flask-container
        image: us-east1-docker.pkg.dev/assignment-kubernetes-390016/assignment-kubernetes/container1:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
